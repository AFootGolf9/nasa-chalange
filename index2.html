<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação do Sistema Solar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="flex-container">
    
    <div class="caixa-lateral">
        <select class="input" >
            <option value="Mercurio">Mercurio</option>
            <option value="Venus">Venus</option>
            <option value="Terra">Terra</option>
        </select>

        <button id="reset-camera-btn">Reset Camera</button> 
    </div>
    <div>
        <div id="earth-container"></div>
        <div id="info-panel"></div>
    </div>
    
  </div>
    <!-- Caixa de informações do planeta -->
    <div id="info-box">
        <h2 id="planet-name"></h2>
        <p id="planet-size"></p>
        <p id="planet-distance"></p>
    </div>

    

    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="main2.js"></script>
</body>
</html>
